<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscribe with Timetoken</title>

    <!-- Demo Only -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/highlight.min.js"></script>

    <!-- PubNub Library -->
    <script src="https://cdn.pubnub.com/pubnub-3.14.5.min.js"></script>
    <script src="demo.js"></script>

    <!-- Demo CSS -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Condensed|Source+Sans+Pro|Palanquin' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cyborg/bootstrap.min.css" rel="stylesheet" integrity="sha384-uSbimwRPo7PKyTL6azsx1CcBce/X9Qg+wX1MAjNV1gAkSXYveZbZeMMyJghdsSol" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.2.0/styles/darkula.min.css" rel="stylesheet" >

    <link href="demo.css" rel="stylesheet">

    <script>
        function highlight(block) {
            hljs.highlightBlock(block);
        }

        function highlight_all(){
            $('#messages pre code.unformatted').each(function(i, block) {
                $(this).removeClass("unformatted");
                highlight(block);
            });
        }
    </script>
</head>
<body>
    <div>
        <div id="buttons">
            <h5>Subscribe REST with Older Timetoken</h5>
            <button id="btn-1" data-time="1" class="btn btn-default btn-sm">1 Second</button><br />
            <button id="btn-2" data-time="2" class="btn btn-default btn-sm">2 Seconds</button><br />
            <button id="btn-3" data-time="3" class="btn btn-default btn-sm">3 Seconds</button><br />
            <button id="btn-4" data-time="4" class="btn btn-default btn-sm">4 Seconds</button><br />
            <button id="btn-5" data-time="5" class="btn btn-default btn-sm">5 Seconds</button><br />
            <button id="btn-10" data-time="10" class="btn btn-default btn-sm">10 Seconds</button><br />
            <button id="btn-15" data-time="15" class="btn btn-default btn-sm">15 Seconds</button><br />
            <button id="btn-30" data-time="30" class="btn btn-default btn-sm">30 Seconds</button><br />
        </div>
        <div id="results">
            <h5>Results</h5>
            <div id="stats">
                <table>
                    <tr>
                        <td>Current Epoch</td>
                        <td align="right"><span id="now">0</span></td>
                    </tr>
                    <tr>
                        <td>Epoch -> PN Timetoken</td>
                        <td align="right"><span id="pn-tt">0</span></td>
                    </tr>
                    <tr>
                        <td>PN Timetoken</td>
                        <td align="right"><span id="pn-t">0</span></td>
                    </tr>
                    <tr>
                        <td>Time Drift/Delta</td>
                        <td align="right"><span id="tt-delta">0</span></td>
                    </tr>
                    <tr><td style="font-size: 5px;">&nbsp;</td></tr>
                    <tr>
                        <td>Subscribe Epoch</td>
                        <td align="right"><span id="sub-ep">0</span></td>
                    </tr>
                    <tr>
                        <td>Subscribe PN Timetoken</td>
                        <td align="right"><span id="sub-tt">0</span></td>
                    </tr>
                    <tr>
                        <td>Subscribe Result Count</td>
                        <td align="right"><span id="sub-cnt">0</span></td>
                    </tr>
                </table>
            </div>
            <h5>Messages Returned</h5>
            <div id="messages"></div>
        </div>

    </div>
</body>
</html>
